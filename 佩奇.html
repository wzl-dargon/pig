<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩斑斓的滚动小猪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ffcce6, #e6f2ff, #e6ffe6, #fff0e6, #f0e6ff);
            background-size: 400% 400%;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #ff66b2;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffcc00;
            font-size: 3rem;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 30px 0;
            perspective: 1000px;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 80px;
            background: linear-gradient(to bottom, #66cc66, #339933);
        }
        
        .pig-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }
        
        .pig {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .pig-body {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 25px;
            left: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .pig-head {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 0;
            left: 50px;
            z-index: 2;
        }
        
        .pig-ear {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #ff99aa;
            border-radius: 50%;
            z-index: 0;
        }
        
        .ear-left {
            top: -10px;
            left: 15px;
            transform: rotate(-30deg);
        }
        
        .ear-right {
            top: -10px;
            right: 15px;
            transform: rotate(30deg);
        }
        
        .pig-eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 30px;
            z-index: 3;
        }
        
        .eye-left {
            left: 20px;
        }
        
        .eye-right {
            right: 20px;
        }
        
        .pig-eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }
        
        .pig-nose {
            position: absolute;
            width: 50px;
            height: 30px;
            background: #ff99aa;
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .pig-nostril {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #cc6677;
            border-radius: 50%;
            top: 10px;
        }
        
        .nostril-left {
            left: 10px;
        }
        
        .nostril-right {
            right: 10px;
        }
        
        /* 尾巴当作胳膊 */
        .pig-tail-arm {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #ff99aa;
            border-radius: 50%;
            top: 70px;
            z-index: 0;
        }
        
        .tail-arm-left {
            left: 5px;
            transform: rotate(-30deg);
        }
        
        .tail-arm-right {
            right: 5px;
            transform: rotate(30deg);
        }
        
        .pig-leg {
            position: absolute;
            width: 25px;
            height: 40px;
            background: #ff99aa;
            border-radius: 50%;
            z-index: 0;
            bottom: 10px;
        }
        
        .leg-front-left {
            left: 35px;
            transform: rotate(15deg);
        }
        
        .leg-front-right {
            left: 85px;
            transform: rotate(-15deg);
        }
        
        .leg-back-left {
            right: 85px;
            transform: rotate(-15deg);
        }
        
        .leg-back-right {
            right: 35px;
            transform: rotate(15deg);
        }
        
        .color-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            mix-blend-mode: overlay;
            opacity: 0;
        }
        
        .layer1 {
            background: radial-gradient(circle, #ff6666, transparent 70%);
        }
        
        .layer2 {
            background: radial-gradient(circle, #66ff66, transparent 70%);
        }
        
        .layer3 {
            background: radial-gradient(circle, #6666ff, transparent 70%);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff66b2, #66b2ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .info {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 15px;
            max-width: 600px;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
        }
        
        .cloud2 {
            width: 150px;
            height: 60px;
            top: 40%;
            right: 10%;
        }
        
        .cloud3 {
            width: 120px;
            height: 50px;
            top: 60%;
            left: 20%;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        /* 动画定义 */
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        
        @keyframes roll {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes groundMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        @keyframes layerColor {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }
        
        @keyframes float {
            0% { transform: translateX(-100px); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateX(calc(100vw + 100px)); opacity: 0; }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes tailArmWave {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五彩斑斓的滚动小猪</h1>
        
        <div class="scene">
            <div class="stars" id="stars"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            
            <div class="pig-container">
                <div class="pig">
                    <div class="pig-body">
                        <div class="color-layer layer1"></div>
                        <div class="color-layer layer2"></div>
                        <div class="color-layer layer3"></div>
                        <div class="pig-leg leg-front-left"></div>
                        <div class="pig-leg leg-front-right"></div>
                        <div class="pig-leg leg-back-left"></div>
                        <div class="pig-leg leg-back-right"></div>
                    </div>
                    <div class="pig-head">
                        <div class="pig-ear ear-left"></div>
                        <div class="pig-ear ear-right"></div>
                        <div class="pig-eye eye-left"></div>
                        <div class="pig-eye eye-right"></div>
                        <div class="pig-nose">
                            <div class="pig-nostril nostril-left"></div>
                            <div class="pig-nostril nostril-right"></div>
                        </div>
                    </div>
                    <!-- 尾巴当作胳膊 -->
                    <div class="pig-tail-arm tail-arm-left"></div>
                    <div class="pig-tail-arm tail-arm-right"></div>
                </div>
            </div>
            
            
        </div>
        
        <div class="controls">
            <button id="toggleAnimation">开始滚动和颜色渐变</button>
        </div>
        
       
    </div>

    <script>
        // 创建星星
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            starsContainer.appendChild(star);
        }
        
        // 控制按钮功能
        const pigContainer = document.querySelector('.pig-container');
        const pig = document.querySelector('.pig');
        const ground = document.querySelector('.ground');
        const colorLayers = document.querySelectorAll('.color-layer');
        const clouds = document.querySelectorAll('.cloud');
        const stars = document.querySelectorAll('.star');
        const tailArms = document.querySelectorAll('.pig-tail-arm');
        const toggleBtn = document.getElementById('toggleAnimation');
        
        let isAnimating = false;
        
        toggleBtn.addEventListener('click', () => {
            isAnimating = !isAnimating;
            
            if (isAnimating) {
                // 开始动画
                pigContainer.style.animation = 'bounce 2s ease-in-out infinite, roll 5s linear infinite';
                pig.style.animation = 'colorChange 8s linear infinite';
                ground.style.animation = 'groundMove 10s linear infinite';
                
                // 激活颜色层
                colorLayers.forEach((layer, index) => {
                    layer.style.opacity = '0.7';
                    layer.style.animation = `layerColor 6s linear infinite ${-index * 2}s`;
                });
                
                // 激活云朵
                clouds.forEach((cloud, index) => {
                    cloud.style.animation = `float 20s linear infinite ${-index * 5}s`;
                });
                
                // 激活星星
                stars.forEach(star => {
                    star.style.animation = `twinkle 3s infinite ${Math.random() * 3}s`;
                });
                
                // 激活尾巴胳膊摆动
                tailArms.forEach((arm, index) => {
                    arm.style.animation = `tailArmWave 2s ease-in-out infinite ${index * 1}s`;
                });
                
                toggleBtn.textContent = '停止动画';
            } else {
                // 停止动画
                pigContainer.style.animation = 'none';
                pig.style.animation = 'none';
                ground.style.animation = 'none';
                
                // 隐藏颜色层
                colorLayers.forEach(layer => {
                    layer.style.opacity = '0';
                    layer.style.animation = 'none';
                });
                
                // 停止云朵
                clouds.forEach(cloud => {
                    cloud.style.animation = 'none';
                });
                
                // 停止星星
                stars.forEach(star => {
                    star.style.animation = 'none';
                });
                
                // 停止尾巴胳膊摆动
                tailArms.forEach(arm => {
                    arm.style.animation = 'none';
                });
                
                toggleBtn.textContent = '开始滚动和颜色渐变';
            }
        });
    </script>
</body>
</html>
